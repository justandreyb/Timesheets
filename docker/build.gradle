task startDocker(type: GradleBuild) {
    group 'application'
    description 'Start application with the docker'

    tasks = ['createImages', 'runDockerCompose']
}

task createImages {
    dependsOn ':timesheets-server:createDockerImage'
}

task runDockerCompose(type: Exec) {
    group 'Docker'
    description 'Run the docker compose'
    commandLine 'docker-compose'
    args = ['up', '--build']
}